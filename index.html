<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <script
            src="//code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container wrapper">
    <div class="row">
        <div class="twelve columns">
            <h2>Welcome to this simple test</h2>
        </div>
    </div>
    <div class="row">
        <div class="four columns">
            <a class="lightbox" href="img/img1.jpg">
                <img class="img-lightbox" src="img/img1.jpg">
            </a>
        </div>
        <div class="four columns">
            <a class="lightbox" href="img/img2.jpg">
                <img class="img-lightbox" src="img/img2.jpg">
            </a>
        </div>
        <div class="four columns">
            <a class="lightbox" href="img/img3.jpg">
                <img class="img-lightbox" src="img/img3.jpg">
            </a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="four columns">
            <a class="lightbox" href="img/img4.jpg" data-lightbox="gallery">
                <img class="img-lightbox" src="img/img4.jpg">
            </a>
        </div>
        <div class="four columns">
            <a class="lightbox" href="img/img5.jpg" data-lightbox="gallery">
                <img class="img-lightbox" src="img/img5.jpg">
            </a>
        </div>
        <div class="four columns">
            <a class="lightbox" href="img/img6.jpg" data-lightbox="gallery">
                <img class="img-lightbox" src="img/img6.jpg">
            </a>
        </div>
    </div>
</div>
</body>
</html>
